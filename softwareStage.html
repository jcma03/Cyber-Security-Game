<!DOCTYPE html>
<html>

<head>

<body>
	<script src="script.js">

	<h1> SOFTWARE MAYHEM! </h1>
	<script>
		function allowDrop(ev) { //allows cards to be dragged in and out of different divs
      ev.preventDefault();
      }
    function drag(ev) {
      ev.dataTransfer.setData("img", ev.target.id);
      }
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("img");
      ev.target.appendChild(document.getElementById(data));
      }
	</script>

	<div id="panel1" ondrop="drop(event)" ondragover="allowDrop(event)">
		<!-- id applies to all info panels -->
	</div>
	<div id="panel2" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>
	<div id="panel3" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>
	<div id="deck" ondrop="drop(event)" ondragover="allowDrop(event)">
		<!-- id applies to all card deck grids -->
		<img id="firewall" src="Firewall.jpg" draggable="true" ondragstart="drag(event)" class=deck__item> <!-- deck item class for all items in the grid -->
    <img id="vpn" src="VPN.jpg" draggable="true" ondragstart="drag(event)" class=deck__item>
    <img id="encryption" src="Encryption.jpg" draggable="true" ondragstart="drag(event)" class=deck__item>
    <img id="defragment" src="defrag.jpg" draggable="true" ondragstart="drag(event)" class=deck__item>
    <img id="filemanager" src="fileman.jpg" draggable="true" ondragstart="drag(event)" class=deck__item>
    <img id ="cli" src="cli.jpg" draggable="true" ondragstart="drag(event)" class=deck__item>
  </div>

    isEmptyS();

  </body>
